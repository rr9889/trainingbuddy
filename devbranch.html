let currentWeek=[];
function render(){

function swap(btn){
  const row=btn.closest('tr');
  const base=row.dataset.base;
  const options=[base,...(bank[base]||[])];
  const current=row.children[1].innerText.trim();
  let next=current;
  while(next===current && options.length>1){next=options[Math.floor(Math.random()*options.length)];}
  row.children[1].innerText=next;
  row.children[2].innerText=repLoad[next]?repLoad[next][0]:"";

}
